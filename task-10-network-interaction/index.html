<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Currency Converter</h1>
      <h2 class="date">&nbsp;</h2>
      <div class="base">
        <input class="base__input" type="number" name="base" />
        <select class="base__select"></select>
        <div class="base__arrow"></div>
      </div>
      <div class="symbol">
        <input class="symbol__input" type="number" name="symbol" />
        <select class="symbol__select"></select>
        <div class="symbol__arrow"></div>
      </div>
      <p class="error">&nbsp;</p>
    </div>
    <script type="module" src="./src/scripts/utils.js"></script>
    <script type="module" src="./src/scripts/date.js"></script>
    <script type="module" src="./src/scripts/codes.js"></script>
    <script type="module" src="./src/scripts/createList.js"></script>
    <script type="module" src="./src/scripts/error.js"></script>
    <script type="module" src="./src/scripts/convert.js"></script>
    <script type="module" src="./src/scripts/api.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
    <script type="module" src="./src/scripts/listener.js"></script>
  </body>
</html>
