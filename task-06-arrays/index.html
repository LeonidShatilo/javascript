<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Arrays</title>
  </head>
  <body>
    <div class="content-wrapper">
      <h1 class="title">Calculating the frequency of letters in the text</h1>
      <textarea name="text" class="text-area" placeholder="Enter text...">
Пора перестать ждать неожиданных подарков от жизни, а самому делать жизнь.</textarea
      >
      <div class="button-wrapper">
        <button class="calculate-button">calculate</button>
      </div>
      <span class="error"
        >There must be at least one alphabetic character in the text area.</span
      >
      <table class="table">
        <thead>
          <tr>
            <th>Letter</th>
            <th>Quantity, pcs</th>
            <th>Frequency, %</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
